<!DOCTYPE html>

    <script>
        $(document).ready(function () {
            $("p").before("<br/><b>Hi I am Madhu</b><br/>");
            $("p").after("<br/><b>HI I am Mohan Raju</b><br/>");
        });
    </script>

</head>
<body>
    <p>
        Hi I am Manikantha
    </p>
